<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米手环6自定义表盘背景图</title>
	<link rel="icon" type="text/css" href="//www.baidu.com/img/baidu_85beaf5496f291521eb75ba38eacbd87.svg"/>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		main section{
			width: 152px;
			height: 486px;
			margin: 50px auto;
			border-radius: 76px;
			background-color: black;
			border: 1px solid red;
			position: relative;
			overflow: hidden;
		    	transition: all 1s;
		}
		main section .imgs{
			width: 100%;
			font-size: 0;
			text-align: center;
		}
		main section .imgs img{
			width: 138.31px;
			height: 138.31px;
		}
		main section p{
			width: 100%;
			text-align: center;
			color: white;
			font-weight: 900;
			font-family: 幼圆;
			position: absolute;
			bottom: 17px;
		}
		main section .m{
			text-align: center;
			color: red;
			margin-top: 3px;
		}
		main section .m .date_{
			height: 30px;
			line-height: 30px;
			font-size: 24px;
		}
		main section .m .time_{
			height: 60px;
			line-height: 60px;
			font-size: 55px;
		}
		main section .m .nu_{
			height: 25px;
			line-height: 25px;
			font-size: 18px;
		}
		.g{
			width: 152px;
			height: 40px;
			color: white;
			font-size: 30px;
			text-align: center;
			margin-top: 15px;
		}
		footer{
			background-color: #eee;
			display: flex;
			justify-content: space-between;
		}
		footer label{
			background-color: greenyellow;
		}
		footer .screenshot{
			cursor: pointer;
			background-color: greenyellow;
		}
		footer .unscreenshot{
			cursor: pointer;
			background-color: greenyellow;
		}
		.demo{
			text-align: center;
	    		margin-top: 50px;
		}
		.demo img{
			width: 400px;
		}
	</style>
</head>
<body>
	<main>
		<section class="section">
			<div contenteditable="true" class="g">Ganto</div>
			<div class="imgs">
				<img src="" alt="" id="o1" onerror="this.src='https://icon.ganto.cn/g.png'">
				<img src="" alt="" id="o2" onerror="this.src='https://icon.ganto.cn/g.png'">
			</div>
			<div class="m">
				<div class="date_">上午 周一 25</div>
				<div class="time_">09 45</div>
				<div class="nu_"># ￥ @ &100%</div>
			</div>
			<p contenteditable="true">思想驱动行为</p>
		</section>
		<footer>
			<label for="uploadfile1">
				第一张<input type="file" id="uploadfile1">
			</label>
			<label for="uploadfile2">
				第二张<input type="file" id="uploadfile2">
			</label>
			<span class="screenshot">截图模式</span>
			<span class="unscreenshot">退出截图模式</span>
		</footer>
		<div class="demo">
			<img src="demo.jpg" alt="">
		</div>
		
		<script>
			var file1=document.querySelector("#uploadfile1");
			file1.onchange=function(){
				var object=this;
				console.log(object.files);
				var url=window.URL.createObjectURL(object.files[0]);
				console.log(url);
				document.querySelector("#o1").src = url;
			}
			var file2=document.querySelector("#uploadfile2");
			file2.onchange=function(){
				var object=this;
				console.log(object.files);
				for(var i of object.files){
					var url=window.URL.createObjectURL(i);
					console.log(url);
					document.querySelector("#o2").src = url;
				}
			}
			document.querySelector(".screenshot").onclick = () => {
				document.querySelector(".section").style.borderRadius = 0;
				document.querySelector(".section").style.border = 0;
				document.querySelector(".m").style.display = "none";
			}
			document.querySelector(".unscreenshot").onclick = () => {
				document.querySelector(".section").style.borderRadius = "76px";
				document.querySelector(".section").style.border = "1px solid red";
				document.querySelector(".m").style.display = "block";
			}
		</script>
	</main>
</body>
</html>
